<!DOCTYPE html>	
<html>
<head>
	<title></title>
</head>
<body ng-app="app">
<div ng-controller="postCtrl">
	<form method="post" action="/api/posts">
	<h1>BLOG POST</h1>
	<input ng-model="postname" name="name"/>
	<input ng-model="posttext" name="text"/>
	<input type="submit"  ng-click="addpost()"/>
</form>




	<ul>
		<li ng-repeat="post in posts | orderBy:'-date'">
			{{post.name}}
			{{post.text}}
		</li>

	</ul>



</div>





<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script type="text/javascript" src="javascripts/postctrl.js"></script>
</body>
</html>
